<ion-header>

  <ion-navbar>
    <ion-title>Notifications</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="sand-bg">

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-down"
      refreshingSpinner="crescent">></ion-refresher-content>
  </ion-refresher>

<ion-list class="list list_notifications">
  <button ion-item class="item_notification" text-wrap>
    <ion-avatar item-start>
      <img src="../assets/img/profile-avatar.png">
    </ion-avatar>
    <h2><strong>mrobert</strong> vous a attaqué. Vous avez perdu 3 <ion-icon name="users-circle"></ion-icon> et 10k <ion-icon name="money-circle"></ion-icon></h2>
    <span item-right class="text-small text-muted">2 hrs ago</span>
  </button>
  <button ion-item class="item_notification" text-wrap>
    <h2>Integer posuere erat a ante venenatis dapibus posuere velit aliquet. Morbi leo risus, porta ac consectetur ac, vestibulum at eros. Donec ullamcorper nulla non metus auctor fringilla.</h2>
    <span item-right class="text-small text-muted">2 hrs ago</span>
  </button>
</ion-list>

<div class="empty-container empty-container_loading hide" padding>

  <ion-spinner name="crescent"></ion-spinner>
  <p class="text-muted">Téléchargement des communiqués...</p>


</div>

<div class="empty-container empty-container_nosignal hide" padding>

  <ion-icon name="no-signal"></ion-icon>
  <p class="text-muted">Pas de connexion. Veuillez vérifier votre connexion internet.</p>
  <button outline ion-button small class="button-icon-left">
      <ion-icon name="refresh"></ion-icon> Réessayer
    </button>

</div>

<div class="empty-container empty-container_nextelections hide" padding>
  <div class="empty-img empty-img_noelections"></div>
  <h4>Prochaines élections le 10/2 à minuit.</h4>
  <p class="text-muted">Toutes les semaines se jouent les élections de votre pays. Cum sociis natoque penatibus...</p>


</div>



</ion-content>
