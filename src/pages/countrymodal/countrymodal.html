
<ion-content padding class="modal modal_country">




  <ion-item class="modal_country-profile" text-wrap>
    <ion-avatar item-start>
        <span class="flag-icon flag-icon-fr"></span>
    </ion-avatar>
    <h2 class="modal_user-profile-title">France</h2>
    <p class="modal_user-profile-description">Pays - 16k joueurs<br/>
      Présidé par <a href="#">mrobert</a></p>
  </ion-item>

  <ion-grid class="modal_country-settings">
      <ion-row>
    <ion-col col-12>  <button outline ion-button small block class="button-icon-left">
        <ion-icon name="trophy"></ion-icon> Classement des joueurs
      </button></ion-col>
  </ion-row>
</ion-grid>


  <ion-grid class="modal_country-score">
      <ion-row>
        <ion-col col-6 col-sm-6 col-lg-3>
          <span class="modal_country-score-variation modal_country-score-variation_down">-5%
            <ion-icon class="modal_country-score-variation-icon" name="arrow-down"></ion-icon>
          </span>
          <strong>40%</strong> budget <strong>Défense</strong>
        </ion-col>
        <ion-col col-6 col-sm-6 col-lg-3>
          <span class="modal_country-score-variation modal_country-score-variation_up">+10%
            <ion-icon class="modal_country-score-variation-icon" name="arrow-up"></ion-icon>
          </span>
          <strong>20%</strong> budget <strong>Éducation</strong>
        </ion-col>
        <ion-col col-6 col-sm-6 col-lg-3>
          <span class="modal_country-score-variation modal_country-score-variation_up">+3%
            <ion-icon class="modal_country-score-variation-icon" name="arrow-up"></ion-icon>
          </span>
          <strong>10%</strong> budget <strong>Santé</strong>
        </ion-col>
        <ion-col col-6 col-sm-6 col-lg-3>
          <span class="modal_country-score-variation modal_country-score-variation_down">-6%
            <ion-icon class="modal_country-score-variation-icon" name="arrow-down"></ion-icon>
          </span>
          <strong>30%</strong> budget <strong>Agriculture</strong>
        </ion-col>
      </ion-row>
    </ion-grid>



</ion-content>
